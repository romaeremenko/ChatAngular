<div class="bg-modal">
  <div class="modal-content">
    <div class="header-modal">Регистрация</div>
    <form action="">
      <input type="text" [(ngModel)]="auth.loginField" [ngModelOptions]="{standalone: true}" class="inputname" placeholder="Новый логин">
      <input type="text" [(ngModel)]="auth.passwordField" [ngModelOptions]="{standalone: true}" class="inputname" placeholder="Новый пароль">
      <button type="button" (click)="redirectLogin()">Назад</button>
      <button type="button" (click)="auth.registration()" id="buttonReg">Регистрация</button>
      <p id="check"></p>
    </form>
  </div>
</div>
