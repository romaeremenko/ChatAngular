<div class="chatForm">
  <div class="chatHeader alignCenter">
    <div class="chatName sairaRegular18">
      MAIN
    </div>
  </div>

  <div id="messages">
    <div class="chatLogs scroll">
      <div *ngFor="let message of messages | async">
        <app-message [messageFromUser] = "message"></app-message>
      </div>
    </div>
  </div>

</div>
