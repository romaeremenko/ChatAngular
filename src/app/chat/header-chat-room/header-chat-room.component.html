<div class="header">
  <div class="account alignCenter">
    <div class="containerForProfile alignCenter">
      <div class="containerForAvatar alignCenter">
        <div class="avatar avatarProfile" [ngStyle]="{'background-image': getUserAvatar, 'background-size': 'contain'}">
          <button type="button" class="exit" (click)="logout()"></button>
        </div>
      </div>
      <div class="containerForInfo">
        <div class="containerName">
          <div class="name sairaRegular18">{{chatAPIService.user.username}}</div>
          <div class="onlineTime sairaLight14">
            в сети {{onlineTime}} минут
          </div>
        </div>
        <div class="changeInfo alignCenter sairaLight14">
          <button (click)="createChangeInfoWindow()" >Изменить информацию</button>
        </div>
      </div>
    </div>
  </div>
  <div class="globalTime sairaRegular18 alignCenter" id="time">
    <p>{{time | date:'hh:mm'}}</p>
  </div>
</div>
<app-change-info *ngIf="createChangeInfo" (submitForm)="submitForm($event)" (exit)="exit($event)"></app-change-info>
